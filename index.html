<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Rock, Paper & Scissors Game</h1>
    <h2>Game Mode: <span id="game-mode"></span></h2>
    <h3>Computer Choice: <span id="computer-choice"></span></h3>
    <h3>User Choice: <span id="user-choice"></span></h3>
    <h3>User 2 Choice: <span id="user-two-choice"></span></h3>
    <h3>Result: <span id="result"></span></h3>

    <button id="rock" class="rps-option">Rock</button>
    <button id="paper" class="rps-option">Paper</button>
    <button id="scissors" class="rps-option">Scissors</button>

    <br />
    <br />

    <button id="play-computer" class="gm-option">Computer</button>
    <button id="play-two-player" class="gm-option">2 Player</button>

    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
