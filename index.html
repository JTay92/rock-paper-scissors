<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Rock, Paper & Scissors Game</h1>
    <h3>Computer Choice: <span id="computer-choice"></span></h3>
    <h3>User Choice: <span id="user-choice"></span></h3>
    <h3>Result: <span id="result"></span></h3>
    <h3>Score:</h3>
    <h4>Player 1: <span id="player-score"></span></h4>
    <h4>Computer: <span id="computer-score"></span></h4>

    <div>
      <button id="rock" data-selection="rock">Rock</button>
      <button id="paper" data-selection="paper">Paper</button>
      <button id="scissors" data-selection="scissors">Scissors</button>
  </br>
      <button id="reset">Reset</button>
    </div>

    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
